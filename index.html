<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <img src="assets/desktop/logo.svg" alt="Pod logo">
  </nav>
  <img src="assets/mobile/image-host.jpg" alt="A man singing in a microphone" class="background-image-mobile">
  <img src="assets/tablet/image-host.jpg" alt="A man singing in a microphone" class="background-image-tablet">
  <img src="assets/desktop/image-host.jpg" alt="A man singing in a microphone" class="background-image-desktop">
  <main>
    <h1>Publish your podcasts </br><span>everywhere.</span></h1>
    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    <div class="container-logos-mobile">
      <img src="assets/desktop/spotify.svg" alt="spotify logo" id="logo-spotify">
      <img src="assets/desktop/apple-podcast.svg" alt="Apple podcast logo" id="logo-apple-podcast">
      <img src="assets/desktop/google-podcasts.svg" alt="Google podcast logo" id="logo-google-podcast">
      <img src="assets/desktop/pocket-casts.svg" alt="Pocketcats logo" id="logo-pocketcasts">
    </div>
    <form>
        <input type="email" id="mail" placeholder="Email adress">
        <button id="validation">Request access</button>
    </form>
    <span id="email-error"></span>
    <div class="container-logos-tablet">
      <img src="assets/desktop/spotify.svg" alt="spotify logo" id="logo-spotify">
      <img src="assets/desktop/apple-podcast.svg" alt="Apple podcast logo" id="logo-apple-podcast">
      <img src="assets/desktop/google-podcasts.svg" alt="Google podcast logo" id="logo-google-podcast">
      <img src="assets/desktop/pocket-casts.svg" alt="Pocketcats logo" id="logo-pocketcasts">
    </div>
    <img src="assets/desktop/bg-pattern-dots.svg" alt="dots partern on the bottom of the page" class="bottom-dots">
  </main>
  <Script>
    document.querySelector('#mail').addEventListener('change', function () {
      if (document.querySelector("#mail").validity.valid === false) {
        document.querySelector('#email-error').textContent = 'Oops! Please check your email';
        document.querySelector('#email-error').style.marginLeft = '32px';
        document.querySelector('form').style.marginBottom = "8px";
        document.querySelector('.container-logos-tablet').style.marginTop = "64px";
        if (window.innerWidth <= 768){
          document.querySelector('#email-error').style.marginLeft = '0';
        }
      } else {
      document.querySelector('#email-error').textContent = '';
      document.querySelector('form').style.marginBottom = "64px";
      document.querySelector('.container-logos-tablet').style.marginTop = "0";
      }});
  </Script>
</body>

</html>
